<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.checkbox</title>
</head>

<body>
    <div id="app">
        <h4>Checkbox 勾選</h4>
        <div class="form-check">
            <input type="checkbox" name="" id="check1" class="form-check-input" v-model="checkbox1">
        </div>
        <label for="check1" class="form-check-label"> {{checkbox1}}</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/Vue.js自學html/vue.js"></script>
</body>

</html>
